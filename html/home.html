<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>WAGLEWAGLE</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link href="../share/reset.css" rel="stylesheet" type="text/css" />
    <link href="../share/font.css" rel="stylesheet" type="text/css" />
    <link href="../css/join.css" rel="stylesheet" type="text/css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css " />
    <script src="../js/join.js" type="text/javascript"></script>
    <script
      src="../plugin/plugin/jquery-3.7.1.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="../plugin/plugin/jquery-ui.css" />
    <script src="../plugin/plugin/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../plugin/plugin/all.min.css" />
    <script src="../plugin/plugin/all.min.js"></script>
  </head>

  <body>
    <div id="wrap">
      <div id="header">
        <span class="arrow"
          ><img src="../img/common/arrow.svg" alt="뒤로가기"
        /></span>
        <h2>회원가입</h2>
      </div>
      <div class="contents" id="join_go">
        <div class="join_wrap">
          <div class="input_wrap">
            <label for="name_id">닉네임</label
            ><input
              type="text"
              name="name"
              id="name_id"
              class="name_id"
              placeholder="입력해주세요"
            />
          </div>
          <div class="input_wrap two_wrap">
            <div class="rows">
              <label for="birth">생년월일</label>
              <div class="date-container">
                <input
                  type="text"
                  id="birth"
                  name="birthday"
                  placeholder="95.02.12"
                /><i class="fa-solid fa-calendar-days" id="calendar-icon"></i>
              </div>
            </div>
            <div class="rows">
              <label for="gender_select">성별</label
              ><select name="gender" id="gender_select" class="select">
                <option disabled selected>남</option>
                <option value="female">여</option>
              </select>
            </div>
          </div>
          <div class="input_wrap">
            <div class="rows">
              <label for="name_id" class="sr-only">인증번호</label
              ><input
                type="text"
                id="number"
                name="cert_number"
                placeholder="휴대폰 번호 - 없이 입력"
                class="number"
              />
              <button class="btn btn_01">인증번호 전송</button>
            </div>
          </div>
          <div class="input_wrap close_wrap">
            <div class="rows">
              <label for="join_num" class="sr-only">인증번호 확인</label
              ><input
                type="text"
                id="join_num"
                name="join_num"
                class="join_num"
                placeholder="인증번호입력"
              />
              <button class="btn btn_03">인증번호 확인</button>
            </div>
          </div>
        </div>
        <button class="btn_02">가입하기</button>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#birth").datepicker({
          dateFormat: "yy.mm.dd", // 표시 형식
          changeYear: true, // 연도 선택
          changeMonth: true, // 월 선택
          maxDate: 0, // 오늘 이전 날짜만
        });
        $("#calendar-icon").on("click", function () {
          $("#birth").datepicker("show");
        });
      });
    </script>
  </body>
</html>
