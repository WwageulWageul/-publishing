<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>WAGLEWAGLE</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link href="../share/reset.css" rel="stylesheet" type="text/css" />
    <link href="../share/font.css" rel="stylesheet" type="text/css" />
    <link href="../css/joinclub.css" rel="stylesheet" type="text/css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css " />
    <script
      src="../plugin/plugin/jquery-3.7.1.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="../plugin/plugin/jquery-ui.css" />
    <script src="../plugin/plugin/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../plugin/plugin/all.min.css" />
    <script src="../plugin/plugin/all.min.js"></script>
  </head>

  <body>
    <div id="wrap">
      <div id="header" class="noarrow">
        <h2>가입한 모임</h2>
      </div>
      <div class="contents" id="join_club">
        <div class="list_wrap">
          <div class="list_line">
            <div class="img_left">
              <img src="../img/home/mountain.png" alt="등산" />
            </div>
            <div class="right_cont">
              <span class="category">스포츠/운동</span>
              <h4>노인과 등산모임</h4>
              <p class="explain">60대 이하는 받지 않아요^^</p>
              <div class="bottom_end">
                <span class="live">영등포구</span
                ><span class="people"
                  ><img src="../img/common/Group.svg" alt="인원" />30명</span
                ><span class="time_act">방금 활동</span>
              </div>
            </div>
          </div>
          <div class="list_line">
            <div class="img_left">
              <img src="../img/home/art.png" alt="미술" />
            </div>
            <div class="right_cont">
              <span class="category">악기/예술</span>
              <h4>홍대 미술 모임</h4>
              <p class="explain">
                실력은 중요한게 아니에요. 오직 즐기러 오셔요!
              </p>
              <div class="bottom_end">
                <span class="live">마포구</span
                ><span class="people"
                  ><img src="../img/common/Group.svg" alt="인원" />60명</span
                ><span class="time_act">30분 전 활동</span>
              </div>
            </div>
          </div>
          <div class="list_line">
            <div class="img_left">
              <img src="../img/home/run.png" alt="러닝" />
            </div>
            <div class="right_cont">
              <span class="category">스포츠/운동</span>
              <h4>런닝모임-실력은 중요하지 않아요</h4>
              <p class="explain">1회 모임당 최대인원은 4인 입니다</p>
              <div class="bottom_end">
                <span class="live">송파구</span
                ><span class="people"
                  ><img src="../img/common/Group.svg" alt="인원" />77명</span
                ><span class="time_act">2시간 전 활동</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="nav" class="nav">
      <ul>
        <li>
          <a href="#this" class="on"
            ><img src="../img/common/home.svg" src="홈" /><span class="menu"
              >홈</span
            ></a
          >
        </li>
        <li>
          <a href="#this"
            ><img src="../img/common/Group.svg" src="모임" /><span class="menu"
              >모임</span
            ></a
          >
        </li>
        <li>
          <a href="#this"
            ><img src="../img/common/calender.svg" src="캘린더" /><span
              class="menu"
              >캘린더</span
            ></a
          >
        </li>
        <li>
          <a href="#this"
            ><img src="../img/common/chat.svg" src="채팅" /><span class="menu"
              >채팅</span
            ></a
          >
        </li>
        <li>
          <a href="#this"
            ><img src="../img/common/profile.svg" src="프로필" /><span
              class="menu"
              >프로필</span
            ></a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
